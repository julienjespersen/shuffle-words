	<section class="section">
		<div class="container">
			<h1 class="title">
				Shuffle words
			</h1>
			<input type="range" min="1" max="10" value="10" /><input type="number" class="input is-info max-word-lenght-value" readonly />
			<div class="grid">
				<p class="shuffle cell has-text-centered is-size-2"></p>
			</div>
			<div class="fixed-grid has-6-cols">
				<form class="grid">
					<input class="cell button" type="reset" value="Reset" tabindex="3" />
					<input class="cell is-col-span-4 input guess" type="text" placeholder="type your guess here"
						pattern="[a-z]+" tabindex="1" />
					<input class="cell button" type="submit" value="OK" tabindex="2" />
				</form>
			</div>
		</div>
		<div class="fixed-grid has-6-cols">
			<div class="grid">
				<pre class="result cell is-col-start-2 is-col-span-4"></pre>
			</div>
		</div>
	</section>
	<script>
		var theChosenWord = '';
		var maxWordLength = 10;
		const guessInput = document.querySelector('input.guess');
		const resultList = document.querySelector('.result');
		const maxLengthRange = document.querySelector('input[type="range"]');
		const maxWordLengthValue = document.querySelector('.max-word-lenght-value');
		maxWordLengthValue.value = maxWordLength;


		document.addEventListener('DOMContentLoaded', () => {
			resetWord();
			const smallestWord = listOfWords.reduce((acc, word) => {
				return word.length < acc.length ? word : acc;
			}, listOfWords[0]).length;
			const longestWord = listOfWords.reduce((acc, word) => {
				return word.length > acc.length ? word : acc;
			}, listOfWords[0]).length;
			console.log(smallestWord + ' ' + longestWord);
			maxLengthRange.min = smallestWord;
			maxLengthRange.max = longestWord;
		});
		const resetWord = () => {
			theChosenWord = chooseARandomWord();
			console.log(theChosenWord);
			const theShuffledWord = document.querySelector('.shuffle');
			theShuffledWord.textContent = shuffle(theChosenWord);
			guessInput.value = '';
		};
		maxLengthRange.addEventListener('input', (event) => {
			console.log(event.target.value);
			maxWordLength = maxWordLengthValue.value = event.target.value;
			resetWord();
		});

		document.querySelector('form').addEventListener('submit', (event) => {
			event.preventDefault();
			evaluateGuess(event);
		});
		const shuffle = (str) => {
			let i = 10;
			const arr = str.split('');
			let shuffledStr = str;
			while (shuffledStr === str && i > 0) {

				for (let i = arr.length - 1; i > 0; i--) {
					const j = Math.floor(Math.random() * (i + 1));
					[arr[i], arr[j]] = [arr[j], arr[i]];
				}
				shuffledStr = arr.join('');
				--i;
			}
			return shuffledStr;
		};

		const theShuffledWord = document.querySelectorAll('.shuffle');

		const chooseARandomWord = () => {
			var randomIndex = Math.floor(Math.random() * listOfWords.length);
			while (listOfWords[randomIndex].length > maxWordLength) {
				randomIndex = Math.floor(Math.random() * listOfWords.length);
			}
			return listOfWords[randomIndex];
		};

		const evaluateGuess = (event) => {
			console.log(theChosenWord + ' ' + guessInput.value);
			if (theChosenWord == guessInput.value) {
				resultList.textContent = theChosenWord + '\n' + resultList.textContent;
				resetWord();
			} else {
				alert('Incorrect!');
			}
		};
	</script>
