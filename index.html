<body>
	<section class="section">
		<div class="container">
			<h1 class="title">
				Shuffle words
			</h1>
			<div class="grid">
				<p class="shuffle cell has-text-centered is-size-2"></p>
			</div>
			<div class="fixed-grid has-6-cols">
				<form class="grid">
					<input class="cell button" type="reset" value="Reset" />
					<input class="cell is-col-span-4 input guess" type="text" placeholder="Link input" pattern="[a-z]+" />
					<input class="cell button" type="submit" value="OK" />
				</form>
			</div>
		</div>
	</section>
</body>
<script defer>
	var theChosenWord = '';
	const guessInput = document.querySelector('input.guess');

	document.addEventListener('DOMContentLoaded', () => {
		resetWord();
	});
	const resetWord = () => {
		theChosenWord = chooseARandomWord();
		console.log(theChosenWord);
		const theShuffledWord = document.querySelector('.shuffle');
		theShuffledWord.textContent = shuffle(theChosenWord);
		guessInput.value = '';
	};

	document.querySelector('form').addEventListener('submit', (event) => {
		event.preventDefault();
		evaluateGuess(event);
	});
	const shuffle = (str) => {
		const arr = str.split('');
		for (let i = arr.length - 1; i > 0; i--) {
			const j = Math.floor(Math.random() * (i + 1));
			[arr[i], arr[j]] = [arr[j], arr[i]];
		}
		return arr.join('');
	};

	const theShuffledWord = document.querySelectorAll('.shuffle');

	const chooseARandomWord = () => {
		const randomIndex = Math.floor(Math.random() * listOfWords.length);
		return listOfWords[randomIndex];
	};

	const evaluateGuess = (event) => {
		console.log(theChosenWord + ' ' + guessInput.value);
		if (theChosenWord == guessInput.value) {
			alert('Correct!');
			resetWord();
		} else {
			alert('Incorrect!');
		}
	};

</script>
